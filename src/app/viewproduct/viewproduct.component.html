<app-menu></app-menu>
<section id="description">
    <div class="container">
            <div class="thumbnail">
                    <img [src]="img" alt="..." />
           </div>      
        <div class="col-md-5">
            <h1>{{name}}</h1>
            <table class="table">
                <tbody>
                    <tr>
                        <td>
                            <span>Mfg</span>
                        </td>
                        <td>{{mfg}}</td>
                    </tr>
                    <tr>
                        <td>
                            <span>Qty</span>
                        </td>
                        <td>{{qty}} Units </td>
                    </tr>
                    <tr>
                        <td>
                            <span>Product Code</span>
                        </td>
                        <td>{{p_id}}</td>
                    </tr>
                    <tr>
                        <td>
                            <span>Color</span>
                        </td>
                        <td>{{color}}</td>
                    </tr>
                    <tr>
                            <td>
                                <span>Price</span>
                            </td>
                            <td>{{price}}</td>
                        </tr>
                </tbody>
            </table>
        
        <hr>
    </div>
    <div style="margin-left: 500px;margin-top: 100px;">
    <h4>About this Product</h4>
    <p>{{desc}}
        </div>
    </div>
    
</section>

<div *ngFor="let item of pro_arr" class="col-sm-6 col-md-4" >
    <button type="button" class="list-group-item" (click)="onlclickpro(item.p_id)">
    <div class="thumbnail">
      <img src="{{item.p_img}}" alt="..." >
      <div class="caption">
      
        <h4>{{item.p_name}}</h4>
        
      </div>
    </div>
  </button>
  </div>
